<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>内嵌JS会阻塞页面上的所有内容的呈现</title>
</head>

<body>
  <div style="color: red">
    第一部分
  </div>
  <script>
    const div = document.querySelector('div')
    console.log(div.style.red)
  </script>
  <script type="text/javascript">
    // 循环5秒钟
    var n = Number(new Date());
    var n2 = Number(new Date());
    while ((n2 - n) < (6 * 1000)) {
      n2 = Number(new Date());
    }
  </script>

  <div>
    第二部分
  </div>

</body>

</html>
